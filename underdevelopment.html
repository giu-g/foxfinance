<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Under Construction</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #111;
      color: #000;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .tape {
      position: absolute;
      width: 200%;
      height: 50px;
      background: repeating-linear-gradient(
        45deg,
        black,
        black 20px,
        #ffdd00 20px,
        #ffdd00 40px
      );
      box-shadow: 0 0 10px #000;
      transform-origin: center;
      animation: floatTape 6s linear infinite;
      opacity: 0.8;
      z-index: 1;
    }

    .tape1 {
      transform: rotate(-25deg) translateY(-200px);
    }

    .tape2 {
      transform: rotate(-25deg) translateY(0px);
    }

    .tape3 {
      transform: rotate(-25deg) translateY(200px);
    }

    @keyframes floatTape {
      0% { background-position: 0 0; }
      100% { background-position: 200px 0; }
    }

    .message-box {
      z-index: 10;
      background-color: white;
      border: 5px solid red;
      box-shadow: 0 0 0 3px black;
      padding: 2rem 3rem;
      border-radius: 10px;
      animation: blinkBorder 1s infinite alternate;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    @keyframes blinkBorder {
      0% {
        border-color: red;
        box-shadow: 0 0 0 3px white;
      }
      100% {
        border-color: blue;
        box-shadow: 0 0 10px blue, 0 0 0 3px white;
      }
    }

    .btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background-color: #ffdd00;
      color: black;
      border: 2px solid black;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.2s;
    }

    .btn:hover {
      background-color: black;
      color: #ffdd00;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="tape tape1"></div>
  <div class="tape tape2"></div>
  <div class="tape tape3"></div>

  <div class="message-box">
    <h1>ðŸš§ This page is still being developed... ðŸš§</h1>
    <a href="inicial.html" class="btn">â¬… Go Back</a>
  </div>

  <script>
    const title = document.querySelector('h1');
    setInterval(() => {
      title.textContent =
        title.textContent.includes("ðŸš§")
          ? "This page is still being developed..."
          : "This page is still being developed...";
    }, 1500);
  </script>
</body>
</html>
